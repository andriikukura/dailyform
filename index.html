<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<section class="ba-form">
		<div class="ba-container">
			<form class="ba-row">
				<div class="ba-width-12">
					<h2 class="ba-form__title">Create your free account</h2>
					<p class="ba-form__text">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#" class="ba-form__link">Log in.</a></p>
				</div>
				<div class="ba-width-1-2">
					<label><input type="text" name="first_name" class="input" placeholder="First name"></label>
				</div>
				<div class="ba-width-1-2">
					<label><input type="text" name="last_name" class="input" placeholder="Last name"></label>
				</div>
				<div class="ba-width-12">
					<label><input type="email" name="email" class="input" placeholder="Email address" required></label>
					<label><input type="password" name="password" class="input" placeholder="Password" required></label>
					<button class="form-button">Sign up for free</button>
					<p class="ba-form__text ba-form__text--bottom">By clicking on “Sign up for free”, you agree to the <a href="#" class="ba-form__link">Terms of Service</a> and the <a href="#" class="ba-form__link">Privacy Policy</a></p>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
